<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/public/favico.ico" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">PokeDex</h1>
    </header>
    <section>
      <div class="center">
        <div class="input">
          <input
            type="text"
            id="input"
            placeholder="Enter Pokemon Name or ID"
          />
          <button id="pesquisabtn">Search</button>
        </div>
        <div class="pokemon-box display-off">
          <div class="pokemon_container">
            <img id="pokeform" src="" alt="" />
            <img id="pokefoto" src="" alt="" />
          </div>
          <div class="box-info">
            <div class="first-column">

            </div>
            <div class="name">
              <h2 id="pokemon"></h2>
              <h2 id="pokeid"></h2>
            </div>
            <ul class="type-list"></ul>
            <h3 id="pokeweak"></h3>
            <p id="pokepeso"></p>
            <p id="pokealtura"></p>
            <p id="pokepeso"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
